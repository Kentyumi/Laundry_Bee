<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Bee</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Laundry Bee - Create Order</h1>

    <div class="form-section">
        <label>Name:</label>
        <input type="text" id="customerName" placeholder="Enter customer name">

        <label>Phone:</label>
        <input type="text" id="phone" placeholder="Phone number">

        <label>Drop-off Time:</label>
        <input type="datetime-local" id="dropoffTime">

        <label>Pickup Time:</label>
        <input type="datetime-local" id="pickupTime">

        <label>Total Price (VND):</label>
        <input type="number" id="price" placeholder="Enter amount">

        <label>Note:</label>
        <textarea id="note" rows="3" placeholder="Any notes..."></textarea>

        <button id="saveBtn">Save Order</button>

        <a href="summary.html" class="link">View Summary</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
