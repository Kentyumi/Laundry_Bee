<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Bee</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Laundry Bee</h1>
</header>

<div class="container">
    <h2>New Order</h2>

    <label>Customer Name</label>
    <input id="customer" type="text" placeholder="Enter customer name" />

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="Enter phone number" />

    <label>Weight (kg)</label>
    <input id="weight" type="number" placeholder="Kg" />

    <label>Price per kg</label>
    <input id="price" type="number" value="15000" />

    <label>Received Date</label>
    <input id="received" type="date" />

    <label>Return Date</label>
    <input id="return" type="date" />

    <button id="addOrder">Add Order</button>

    <h2>Orders List</h2>
    <table>
        <thead>
        <tr>
            <th>Customer</th>
            <th>Phone</th>
            <th>Kg</th>
            <th>Total</th>
            <th>Received</th>
            <th>Return</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
