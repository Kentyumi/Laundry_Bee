<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Bee</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1 id="title">Laundry Bee</h1>
    <button class="lang-btn" onclick="toggleLanguage()">ðŸ‡¬ðŸ‡§ English / ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t</button>
</header>

<div class="container">
    <h2 id="newOrderTitle">New Order</h2>

    <label id="lblCustomer">Customer Name</label>
    <input id="customer" type="text" placeholder="Enter customer name" />

    <label id="lblPhone">Phone Number</label>
    <input id="phone" type="text" placeholder="Enter phone number" />

    <label id="lblWeight">Weight (kg)</label>
    <input id="weight" type="number" placeholder="Kg" />

    <label id="lblPrice">Price per kg</label>
    <input id="price" type="number" value="15000" />

    <label id="lblReceived">Received Date</label>
    <input id="received" type="date" />

    <label id="lblReturn">Return Date</label>
    <input id="return" type="date" />

    <button id="addOrder">Add Order</button>

    <h2 id="orderListTitle">Orders List</h2>

    <table>
        <thead>
        <tr>
            <th id="colCustomer">Customer</th>
            <th id="colPhone">Phone</th>
            <th id="colKg">Kg</th>
            <th id="colTotal">Total</th>
            <th id="colReceived">Received</th>
            <th id="colReturn">Return</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
