<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-wrapper fade-in">

    <div class="logo-box">
        <div class="circle">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png">
        </div>
        <h1>Laundry Bee</h1>
        <p class="sub">Quản lý giặt ủi cá nhân</p>
    </div>

    <div class="login-card">

        <div class="input-group">
            <label>Số điện thoại</label>
            <input id="username" type="text" placeholder="Nhập số điện thoại">
        </div>

        <div class="input-group">
            <label>Mật khẩu</label>
            <input id="password" type="password" placeholder="Nhập mật khẩu">
        </div>

        <button class="btn-login" onclick="login()">Đăng nhập</button>
        <p id="error" class="error"></p>

    </div>

</div>

<script>
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const err = document.getElementById("error");

      if (u === "0901962534" && p === "Yumi170220") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("lastActivity", Date.now());
        window.location.href = "index.html";
      } else {
        err.textContent = "Sai tài khoản hoặc mật khẩu!";
      }
    }
</script>

</body>
</html>
